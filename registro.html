<body>
    <div class="container" id="container">
        <div class="singUpContainer">
          <div class="registro">
            <h2>¡Bienvenid@!</h2>
            <form action="" class="formulario" id="formulario">
              
              <div class="selectbox">
                <div class="select" id="select">
                  <div class="contenido-select">
                    <h3 class="titulo">Selecciona tu tipo de usuario</h3>
                  </div>
                  <i class="fas fa-angle-down"></i>
                </div>

                <div class="opciones" id="opciones">

                  <a href="#" class="opcion">
                    <div class="contenido-opcion">
                        <h4 class="titulo">Alumno</h4>
                    </div>
                  </a>

                  <a href="#" class="opcion">
                    <div class="contenido-opcion">
                        <h4 class="titulo">Profesores</h4>
                    </div>
                  </a>

                  <a href="#" class="opcion">
                    <div class="contenido-opcion">
                        <h4 class="titulo">Personal de Intendencia</h4>
                    </div>
                  </a>

                  <a href="#" class="opcion">
                    <div class="contenido-opcion">
                        <h4 class="titulo">Personal Administrativo</h4>
                    </div>
                  </a>

                </div>
              </div>

              <input type="hidden" name="tipoUsuario" id="inputSelect" value="">

              <label>No. de boleta o empleado</label>
              <input type="text" class="texto" id="id" placeholder="Ejem: 2020780384" required="">

              <label>Nombre(s)</label>
              <input type="text" class="texto" id="nombre" placeholder="Ejem: Fernando Daniel" required="">

              <label>Apellido Paterno</label>
              <input type="text" class="texto" id="apPater" placeholder="Ejem: Cervantes" required="">

              <label>Apellido Materno</label>
              <input type="text" class="texto" id="apMater" placeholder="Ejem: Reyes" required="">

              <label>Correo Electronico</label>
              <input type="email" class="texto" id="email" placeholder="Ejem: rugrill.notification@gmail.com" required="">
   
              <label>Contraseña</label>
              <input type="password" class="texto" id="pass"  placeholder="Deben de ser minimo 8 caracteres" required="" >
   
              <input type="submit" class="boton1" value="Registrarse">
              <a href="inicioDeSesion.html"><input type="button" class="boton1" value="Iniciar Sesión"></a>
              <a href="#"><input type="button" class="boton2" value="      Inicio      "></a>
              <a href="registroPadres.html" class="advertencia">Si eres Padre de familia o tutor registrate aquí</a> 
            </form>
          </div>
          <div class="singUp">
                  <img src="assets/img/singUp.png">
          </div>
        </div>
      </div>
   
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!--Esto es una libreria para las alertas-->
      <script type="text/javascript" src="js/validarSingUp.js"></script>
</body>
